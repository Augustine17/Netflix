<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix | India</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <div class="logo">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/08/Netflix_2015_logo.svg/2560px-Netflix_2015_logo.svg.png" alt="netflix-logo">
            </div>
            <div class="navbar__btns">
                <button class="signin">Sign In</button>
                <button class="register">Register</button>
            </div>
        </div>

        <div class="main_content">
            <h1>Unlimited movies, TV shows and more.</h1>
            <p class="para1">Watch anywhere. Cancel anytime.</p>
            <p>Ready to watch? Enter your email to create or restart your membership.</p>
        </div>
    </div>
    
</body>
</html>
